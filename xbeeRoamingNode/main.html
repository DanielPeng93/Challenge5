<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RSSI localizer map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-full.js"></script>
</head>

<body>
<canvas id="myCanvas" style="width: 800px; height: 600px;"></canvas>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
    var socket = io();
    window.onload = function() {
        paper.install(window);
        paper.setup('myCanvas');
        var wallPath = new Path({
            segments: [
                [40, 40],
                [40, 100],
                [20, 100],
                [20, 160],
                [40, 160],
                [40, 220],
                [20, 220],
                [20, 280],
                [40, 280],
                [40, 340],
                [20, 340],
                [20, 400],
                [40, 400],
                [40, 420],
                [260, 420],
                [260, 380],
                [300, 380],
                [300, 340],
                [340, 340],
                [340, 60],
                [300, 60],
                [300, 20],
                [60, 20],
                [60, 40]
            ],
            strokeColor: 'black',
            strokeWidth: 5,
            closed: true
        });
        var beaconLocations = [
            [40, 100],
            [40, 400],
            [260, 380],
            [300, 60]
        ]
        var beaconPaths = beaconLocations.map(function(location) {
            var beaconPath = new Path.Circle(location, 10);
            beaconPath.fillColor = 'red';
            return beaconPath;
        });
    }
</script>
</body>

</html>
